	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for("static",filename="vendors/styles/core.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for("static",filename="vendors/styles/icon-font.min.css") }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for("static",filename="vendors/styles/style.css") }}">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>

<body>
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login.html">
					<img src="{{ url_for("static",filename="vendors/images/logo-icon.pn") }}" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><button type="button" class="btn btn-primary" href="#" onclick="window.history.back()">Back</button></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6">
					<img src="{{ url_for("static",filename="vendors/images/forgot-password.png") }}" alt="">
				</div>
				<div class="col-md-6">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Change password</h2>
						</div>
						<h6 class="mb-20"></h6>
						<form>
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Current Password">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
                            <div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="New Password">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Confirm New Password">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row align-items-center">
								<div class="col-7 offset-5">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
										-->
										<button type="button" id="btnChangePassword" class="btn btn-primary btn-md btn-block">Change password</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="{{ url_for("static",filename="vendors/scripts/core.js") }}"></script>
	<script src="{{ url_for("static",filename="vendors/scripts/script.min.js") }}"></script>
	<script src="{{ url_for("static",filename="vendors/scripts/process.js") }}"></script>
	<script src="{{ url_for("static",filename="vendors/scripts/layout-settings.js") }}"></script>
